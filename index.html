<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/pokeball.png">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./js/script.js" type="text/javascript" defer></script>
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/logo2.png" alt="Logo" width="300" height="120" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
    </header>

    <section>
        <div class="principal">
            <div class="pokedex">
                <div id="data-poke-card" class="poke-card">
                    <div class="data-poke-info">
                        <div id="data-poke-sound" class="poke-btn"></div>
                        <div id="data-poke-name" class="poke-name">Pokedex</div>
                    </div>
                    <div id="data-poke-img-container" class="img-container">
                        <img id="data-poke-img" class="poke-img" src="./images/poke-shadow.png"/>
                    </div>
                    <div id="data-poke-id" class="poke-id"></div>
                    <div id="data-poke-types" class="poke-types"></div>
                    <div id="data-poke-stats" class="poke-stats"></div>
                </div>
                <form action="" class="form" onsubmit="searchPokemon(event)">
                    <label for="search" class="search">Buscador</label>
                    <input type="text" id="search" name="pokemon" autocomplete="off">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="fot">
            <div class="fot-img1">
                <img src="./images/pokeballs.png" alt="">
            </div>
            <div class="fot-img2">
                <img src="./images/logo2.png" alt="">
            </div>
            <div class="fot-img3">
                <img src="./images/ashpikachu.png" alt="">
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
